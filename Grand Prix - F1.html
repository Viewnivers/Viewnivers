  <main>
    <article>
      <section class="movie-detail">
        <div class="container">
          <figure class="movie-detail-banner">
            <img src="./assets/images/f1.jpg" alt="Grand Prix du Canada">
          </figure>

          <div class="movie-detail-content">
            <p class="detail-subtitle"></p>
            <h1 class="h1 detail-title">
              Grand Prix <strong>F1</strong>
            </h1>

            <div class="meta-wrapper">
              <div class="badge-wrapper">
                <div class="badge badge-fill">PG 12</div>
                <div class="badge badge-outline">HD</div>
              </div>

              <div class="ganre-wrapper">
                <a href="#">Sport</a>
                <a href="#">Automobile</a>
              </div>

              <div class="date-time">
                <div>
                  <ion-icon name="calendar-outline"></ion-icon>
                  <time datetime="2024">2024</time>
                </div>

                <div>
                 
                  
                </div>
              </div>

              <div id="widget-container">
                <div id="Canada-Qualif" class="widget" style="display: none;">
                  <iframe width="600" height="350" src="https://d0000d.com/e/kokzow73dek1" frameborder="0" scrolling="no" allowfullscreen></iframe>
                </div>
                <div id="Canada-Course" class="widget" style="display: none;">
                  <iframe width="600" height="350" src="https://d0000d.com/e/hhc1czr3uflw" frameborder="0" scrolling="no" allowfullscreen></iframe>
                </div>
              </div>

              <div class="details-actions">
                <div class="title-wrapper">
                  <p class="title">Les Grands Prix</p>
                  <p class="text">Qualif & Course disponible</p>
                </div>

                <div class="btn btn-primary">
                  <label for="episode-select">SÃ©lectionnez une session:</label>
                  <select id="episode-select" onchange="changeSession()">
                    <option value="Canada-Qualif">Canada-Qualifications</option>
                    <option value="Canada-Course">Canada-Course</option>
                  </select>
                </div>

             

              <script>
                function changeSession() {
                  var select = document.getElementById("episode-select");
                  var selectedSession = select.options[select.selectedIndex].value;

                  var allWidgets = document.querySelectorAll("#widget-container > div");
                  allWidgets.forEach(function (widget) {
                    widget.style.display = "none";
                  });

                  var selectedWidget = document.getElementById(selectedSession);
                  selectedWidget.style.display = "block";

                  var storedPosition = localStorage.getItem(selectedSession + "_position");
                  if (storedPosition) {
                    var videoElement = selectedWidget.querySelector("iframe");
                    videoElement.src = videoElement.src + "#t=" + storedPosition;
                  }
                }

                function savePosition(sessionId) {
                  var videoElement = document.getElementById("video" + sessionId);
                  var currentPosition = videoElement.currentTime;
                  localStorage.setItem(sessionId + "_position", currentPosition);
                }

                window.onload = function () {
                  changeSession();
                };

                document.addEventListener("visibilitychange", function () {
                  if (document.visibilityState === "hidden") {
                    var select = document.getElementById("episode-select");
                    var selectedSession = select.options[select.selectedIndex].value;
                    savePosition(selectedSession);
                  }
                });
              </script>
            </div>
          </div>
        </div>
